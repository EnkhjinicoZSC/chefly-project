{% extends 'customer/base.html' %}

{% block content %}
<!-- Customer Feedback Form Section -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Leave Feedback for Our Chefs</h2>
                <form action="{% url 'feedback_url' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="customerName">Your Name</label>
                        <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email address</label>
                        <input type="email" class="form-control" id="customerEmail" name="customerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="chefFeedback">Feedback</label>
                        <textarea class="form-control" id="chefFeedback" name="chefFeedback" rows="3" placeholder="Your feedback here" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
